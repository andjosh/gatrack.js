<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-type" />
    <title>gatrack.js: Easily track user events with Google Analytics</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <style type="text/css">
      body{
        margin:0;
      }
      #hover-div{
        height: 200px;
        background-color: coral;
      }
      .container{
        max-width: 1000px;
        margin:0 auto;
        padding: 1em;
      }
    </style>
    <script type="text/javascript">
      // gatrack.js error-tracking setup
      (function(g,a,t,r,a,c,k){g[r]=g[r]||{};g[r][a]=t.getTime();g[r][c]=[];g[c]=function(m,u,l,c,e){this.gatrack.onerror.push([m,u,l,c,e])}})(window,document,(new Date()),'gatrack','timer','onerror');

      // Google Analytics 
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('send', 'pageview');
    </script>
    <script type="text/javascript"
      src="./gatrack.min.js"
    ></script>
  </head>
  <body>
    <div id="hover-div">
      <div class="container">
        <h3>Hover over me!</h3>
        <h3>Or, click me.</h3>
      </div>
    </div>
    <script type="text/javascript">
      // Let's demo this.
      document.getElementById('hover-div').onmouseover = function(){
        gatrack.action(this, null, null, null, null, function(result){
          console.log(result);
        });
      };
      gatrack.click(document.getElementById('hover-div'));

      // Let's trigger an error (and see it sent to GA):
      setTimeout(function(){
        console.log(foo);
      }, 3000);
    </script>
  </body>
</html>
